<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Auth Page</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      width: 380px;
      animation: fadeIn 0.5s ease;
    }
    .tabs {
      display: flex;
      margin-bottom: 20px;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid #ddd;
    }
    .tab {
      flex: 1;
      padding: 12px;
      cursor: pointer;
      border: none;
      background: #f1f1f1;
      font-weight: 600;
      font-size: 15px;
      color: #444;
      transition: all 0.3s;
    }
    .tab.active {
      background: #667eea;
      color: #fff;
    }
    .hidden { display: none; }
    form {
      display: flex;
      flex-direction: column;
      gap: 14px;
      animation: fadeIn 0.4s ease-in-out;
    }
    input {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
    }
    input:focus {
      border-color: #667eea;
      outline: none;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.25);
    }
    button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #667eea;
      color: #fff;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      transition: background 0.3s, transform 0.1s;
    }
    button:hover { background: #5468d4; }
    button:active { transform: scale(0.98); }
    .profile-pic {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin: 10px auto;
      display: block;
      border: 2px solid #ddd;
    }
    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      cursor: pointer;
      font-weight: 600;
      color: #444;
      background: #fff;
      transition: background 0.3s;
    }
    .google-btn:hover {
      background: #f7f7f7;
    }
    .google-btn img {
      width: 20px;
      height: 20px;
    }
    .note {
      font-size: 12px;
      color: #666;
      text-align: center;
      margin-top: 10px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <button id="tab-signin" class="tab active" type="button">Sign In</button>
      <button id="tab-signup" class="tab" type="button">Sign Up</button>
    </div>

    <!-- Sign In -->
    <div id="panel-signin">
      <form id="form-signin">
        <input type="text" id="uid" placeholder="Enter UID" required>
        <button type="submit">Sign In</button>
      </form>
    </div>

    <!-- Sign Up -->
    <div id="panel-signup" class="hidden">
      <form id="form-signup">
        <img id="avatar" class="profile-pic" src="https://www.w3schools.com/howto/img_avatar.png" alt="Profile Picture" />
        <input type="text" id="firstName" placeholder="First Name" required>
        <input type="text" id="lastName" placeholder="Last Name" required>
        <input type="tel" id="phone" placeholder="Phone Number (10 digits)" minlength="10" maxlength="10" pattern="\d{10}" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="file" id="photo" accept="image/*">
        <button type="submit">Register</button>
      </form>

      <!-- Custom Google Button -->
      <div id="googleBtn" class="google-btn">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
        <span>Sign up with Google</span>
      </div>
    </div>

    <div class="note">A demo auth page with professional UI.</div>
  </div>

  <script>
    const tabSignin = document.getElementById('tab-signin');
    const tabSignup = document.getElementById('tab-signup');
    const panelSignin = document.getElementById('panel-signin');
    const panelSignup = document.getElementById('panel-signup');

    // Toggle tabs
    tabSignin.addEventListener('click', () => {
      tabSignin.classList.add('active');
      tabSignup.classList.remove('active');
      panelSignin.classList.remove('hidden');
      panelSignup.classList.add('hidden');
    });
    tabSignup.addEventListener('click', () => {
      tabSignup.classList.add('active');
      tabSignin.classList.remove('active');
      panelSignup.classList.remove('hidden');
      panelSignin.classList.add('hidden');
    });

    // Sign In
    document.getElementById('form-signin').addEventListener('submit', e => {
      e.preventDefault();
      const uid = document.getElementById('uid').value.trim();
      console.log("Sign In Payload:", { uid });
      alert("UID captured: " + uid);
    });

    // Sign Up
    document.getElementById('form-signup').addEventListener('submit', e => {
      e.preventDefault();
      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const email = document.getElementById('email').value.trim();
      console.log("Sign Up Payload:", { firstName, lastName, phone, email });
      alert("Registration data captured (check console)");
    });

    // Google popup init on button click
    document.getElementById('googleBtn').addEventListener('click', () => {
      google.accounts.id.initialize({
        client_id: "705482215484-kl0vro5evrhissbe9vrl90s0gfjd8bm5.apps.googleusercontent.com",
        callback: handleCredentialResponse
      });
      google.accounts.id.prompt(); // <-- popup trigger
    });

    function handleCredentialResponse(response) {
      const payload = JSON.parse(atob(response.credential.split('.')[1]));
      console.log("Google User:", payload);

      // Autofill form
      document.getElementById('firstName').value = payload.name?.split(" ")[0] || "";
      document.getElementById('lastName').value = payload.name?.split(" ").slice(1).join(" ") || "";
      document.getElementById('email').value = payload.email || "";
      if(payload.picture){
        document.getElementById('avatar').src = payload.picture;
      }
      window.googleUserTemp = payload; // temporary store
    }
    window.handleCredentialResponse = handleCredentialResponse;
  </script>
</body>
</html>
