<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      width: 100%;
      max-width: 400px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      display: none;
    }
    .container.active {
      display: block;
    }
    h2 {
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Welcome Div -->
  <div id="welcomeDiv" class="container active">
    <h2>Welcome</h2>
    <button onclick="signInAlert()">Sign In</button>
    <button onclick="showRegister()">Sign Up</button>
  </div>

  <!-- Register Form Div -->
  <div id="registerDiv" class="container">
    <h2>User Registration</h2>
    <input type="text" id="name" placeholder="Enter Name" required>
    <input type="tel" id="phone" placeholder="Enter Phone Number" required>
    <input type="email" id="email" placeholder="Enter Gmail" required>
    <input type="text" id="shopName" placeholder="Enter Shop Name" required>
    <input type="text" id="address" placeholder="Enter Shop Address" required>
    <input type="file" id="shopPhoto" accept="image/*" required>
    <button onclick="registerUser()">Register</button>
  </div>

  <!-- Success Div -->
  <div id="successDiv" class="container">
    <h2>Your application has been submitted</h2>
    <p>Please wait for verification call</p>
    <button onclick="goBack()">Back</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage.js"></script>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBzqaQCtUlt162eVH0tITgqJctmcY6wLm8",
      authDomain: "my-js-c216c.firebaseapp.com",
      projectId: "my-js-c216c",
      storageBucket: "my-js-c216c.appspot.com",
      messagingSenderId: "508117014838",
      appId: "1:508117014838:web:0c2baac94e5faa19dcfb97",
      measurementId: "G-994CYXBLE2"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    // Functions
    function signInAlert() {
      alert("This page allows only Registration");
    }

    function showRegister() {
      document.getElementById("welcomeDiv").classList.remove("active");
      document.getElementById("registerDiv").classList.add("active");
    }

    async function registerUser() {
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const email = document.getElementById("email").value;
      const shopName = document.getElementById("shopName").value;
      const address = document.getElementById("address").value;
      const file = document.getElementById("shopPhoto").files[0];

      if (!name || !phone || !email || !shopName || !address || !file) {
        alert("Please fill all fields");
        return;
      }

      // Check duplicate (phone or email)
      const snapshot = await db.collection("users")
        .where("email", "==", email)
        .get();
      if (!snapshot.empty) {
        alert("This Email is already registered!");
        return;
      }

      const phoneSnap = await db.collection("users")
        .where("phone", "==", phone)
        .get();
      if (!phoneSnap.empty) {
        alert("This Phone is already registered!");
        return;
      }

      try {
        // Upload photo
        const storageRef = storage.ref("shopPhotos/" + Date.now() + "_" + file.name);
        await storageRef.put(file);
        const photoURL = await storageRef.getDownloadURL();

        // Save data
        await db.collection("users").add({
          name, phone, email, shopName, address, photoURL, createdAt: new Date()
        });

        // Show success div
        document.getElementById("registerDiv").classList.remove("active");
        document.getElementById("successDiv").classList.add("active");

      } catch (error) {
        console.error("Error adding user: ", error);
        alert("Error registering user. Please try again.");
      }
    }

    function goBack() {
      document.getElementById("successDiv").classList.remove("active");
      document.getElementById("welcomeDiv").classList.add("active");
    }
  </script>

</body>
</html>
