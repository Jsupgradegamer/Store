<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phone Auth with Firestore</title>
</head>
<body>
  <h2>Phone Authentication</h2>

  <input type="text" id="name" placeholder="Enter Name" /><br><br>
  <input type="text" id="phone" placeholder="+91XXXXXXXXXX" /><br><br>
  <div id="recaptcha-container"></div><br>
  <button onclick="sendOTP()">Send OTP</button><br><br>

  <input type="text" id="otp" placeholder="Enter OTP" /><br><br>
  <button onclick="verifyOTP()">Verify OTP</button>

  <p id="status"></p>

  <script type="module">
    // Firebase SDKs import
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-analytics.js";
    import { getAuth, RecaptchaVerifier, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    // Your Firebase config (apna wala hi use karna)
    const firebaseConfig = {
      apiKey: "AIzaSyBzqaQCtUlt162eVH0tITgqJctmcY6wLm8",
      authDomain: "my-js-c216c.firebaseapp.com",
      projectId: "my-js-c216c",
      storageBucket: "my-js-c216c.firebasestorage.app",
      messagingSenderId: "508117014838",
      appId: "1:508117014838:web:0c2baac94e5faa19dcfb97",
      measurementId: "G-994CYXBLE2"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // reCAPTCHA Setup
    window.recaptchaVerifier = new RecaptchaVerifier(auth, "recaptcha-container", {
      size: "normal",
      callback: (response) => {
        console.log("reCAPTCHA verified");
      }
    });

    let confirmationResult;

    // Send OTP
    window.sendOTP = function () {
      const phone = document.getElementById("phone").value;
      signInWithPhoneNumber(auth, phone, window.recaptchaVerifier)
        .then((result) => {
          confirmationResult = result;
          document.getElementById("status").innerText = "OTP sent successfully!";
        }).catch((error) => {
          document.getElementById("status").innerText = error.message;
          console.error(error);
        });
    };

    // Verify OTP
    window.verifyOTP = function () {
      const code = document.getElementById("otp").value;
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;

      confirmationResult.confirm(code).then(async (result) => {
        document.getElementById("status").innerText = "Phone verified ‚úÖ";

        // Save data in Firestore
        try {
          await addDoc(collection(db, "users"), {
            name: name,
            phone: phone,
            createdAt: new Date()
          });
          document.getElementById("status").innerText += " | Data saved in Firestore üéâ";
        } catch (e) {
          console.error("Error saving data: ", e);
        }
      }).catch((error) => {
        document.getElementById("status").innerText = "Invalid OTP ‚ùå";
        console.error(error);
      });
    };
  </script>
</body>
  </html>
