<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
</head>
<body>
  <h2>User Registration</h2>

  <!-- Registration Form -->
  <div id="registerDiv">
    <form id="registerForm">
      <input type="text" id="name" placeholder="Enter Name" required><br><br>
      <input type="text" id="phone" placeholder="Enter Phone Number" required><br><br>
      <input type="email" id="email" placeholder="Enter Gmail" required><br><br>
      <input type="text" id="shop" placeholder="Enter Shop Name" required><br><br>
      <input type="text" id="address" placeholder="Enter Address" required><br><br>
      <button type="submit">Register</button>
    </form>
  </div>

  <!-- After Registration Message -->
  <div id="waitingDiv" style="display:none; text-align:center; margin-top:20px;">
    <h3>Your application is sent. Please wait for verification call.</h3>
  </div>

  <script type="module">
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBzqaQCtUlt162eVH0tITgqJctmcY6wLm8",
      authDomain: "my-js-c216c.firebaseapp.com",
      projectId: "my-js-c216c",
      storageBucket: "my-js-c216c.appspot.com",  // âœ… corrected
      messagingSenderId: "508117014838",
      appId: "1:508117014838:web:0c2baac94e5faa19dcfb97",
      measurementId: "G-994CYXBLE2"
    };

    // Init Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Registration
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const email = document.getElementById("email").value;
      const shop = document.getElementById("shop").value;
      const address = document.getElementById("address").value;

      try {
        // Check if user already exists (by phone or email)
        const querySnapshot = await db.collection("users")
          .where("email", "==", email)
          .get();

        if (!querySnapshot.empty) {
          alert("This email is already registered!");
          return;
        }

        const phoneSnapshot = await db.collection("users")
          .where("phone", "==", phone)
          .get();

        if (!phoneSnapshot.empty) {
          alert("This phone number is already registered!");
          return;
        }

        // Save data in Firestore
        await db.collection("users").add({
          name,
          phone,
          email,
          shop,
          address,
          status: "pending" // for verification
        });

        // Hide form, show waiting message
        document.getElementById("registerDiv").style.display = "none";
        document.getElementById("waitingDiv").style.display = "block";

      } catch (error) {
        alert("Error: " + error.message);
      }
    });
  </script>
</body>
</html>
