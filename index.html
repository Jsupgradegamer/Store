<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    input, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      outline: none;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #45a049;
    }
    #successDiv {
      display: none;
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>User Registration</h2>
    <form id="registerForm">
      <input type="text" id="name" placeholder="Enter Name" required>
      <input type="text" id="phone" placeholder="Enter Phone Number" required>
      <input type="email" id="email" placeholder="Enter Gmail" required>
      <input type="text" id="shopName" placeholder="Enter Shop Name" required>
      <input type="text" id="address" placeholder="Enter Shop Address" required>
      <input type="file" id="shopPhoto" accept="image/*" required>
      <button type="submit">Register</button>
    </form>

    <button id="googleLogin">Verify with Google</button>

    <div id="successDiv">✅ Your application is sent! Wait for verification call.</div>
  </div>

  <script>
    // ✅ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBzqaQCtUlt162eVH0tITgqJctmcY6wLm8",
      authDomain: "my-js-c216c.firebaseapp.com",
      projectId: "my-js-c216c",
      storageBucket: "my-js-c216c.appspot.com",
      messagingSenderId: "508117014838",
      appId: "1:508117014838:web:0c2baac94e5faa19dcfb97",
      measurementId: "G-994CYXBLE2"
    };
    firebase.initializeApp(firebaseConfig);

    const db = firebase.firestore();
    const auth = firebase.auth();
    const storage = firebase.storage();

    // ✅ Gmail Verification with Google Login
    document.getElementById("googleLogin").addEventListener("click", () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).then(result => {
        alert("✅ Gmail verified: " + result.user.email);
        document.getElementById("email").value = result.user.email;
      }).catch(error => {
        alert("❌ Error: " + error.message);
      });
    });

    // ✅ Register Form Submit
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const email = document.getElementById("email").value;
      const shopName = document.getElementById("shopName").value;
      const address = document.getElementById("address").value;
      const file = document.getElementById("shopPhoto").files[0];

      // ❌ Duplicate Check (Phone + Email)
      const snapshot = await db.collection("users")
        .where("phone", "==", phone)
        .get();
      const snapshot2 = await db.collection("users")
        .where("email", "==", email)
        .get();

      if (!snapshot.empty || !snapshot2.empty) {
        alert("⚠ User already registered with this Phone/Email!");
        return;
      }

      // ✅ Upload Photo
      const storageRef = storage.ref("shop_photos/" + Date.now() + "_" + file.name);
      await storageRef.put(file);
      const photoURL = await storageRef.getDownloadURL();

      // ✅ Save User Data
      await db.collection("users").add({
        name,
        phone,
        email,
        shopName,
        address,
        photoURL,
        status: "pending" // You can use this for admin approval later
      });

      document.getElementById("registerForm").style.display = "none";
      document.getElementById("googleLogin").style.display = "none";
      document.getElementById("successDiv").style.display = "block";
    });
  </script>
</body>
</html>
