<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
</head>
<body>
  <h2>User Registration</h2>

  <form id="userForm">
    <input type="text" id="name" placeholder="Enter Name" required><br><br>
    <input type="number" id="age" placeholder="Enter Age" required><br><br>
    <input type="text" id="phone" placeholder="Enter 10-digit Phone Number" required><br><br>
    <input type="email" id="gmail" placeholder="Enter Gmail Address" required><br><br>
    <button type="button" id="googleLogin">Login with Google</button>
    <button type="submit">Save Data</button>
  </form>

  <p id="msg"></p>

  <script type="module">
    // Firebase import
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    // Firebase config (tumne jo diya tha)
    const firebaseConfig = {
      apiKey: "AIzaSyBzqaQCtUlt162eVH0tITgqJctmcY6wLm8",
      authDomain: "my-js-c216c.firebaseapp.com",
      projectId: "my-js-c216c",
      storageBucket: "my-js-c216c.firebasestorage.app",
      messagingSenderId: "508117014838",
      appId: "1:508117014838:web:0c2baac94e5faa19dcfb97",
      measurementId: "G-994CYXBLE2"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let userSignedIn = null;

    // Google login
    document.getElementById("googleLogin").addEventListener("click", async () => {
      const provider = new GoogleAuthProvider();
      try {
        const result = await signInWithPopup(auth, provider);
        userSignedIn = result.user;
        document.getElementById("msg").innerText = "✅ Google Login Successful: " + userSignedIn.email;
      } catch (error) {
        document.getElementById("msg").innerText = "❌ Error: " + error.message;
      }
    });

    // Save form data
    document.getElementById("userForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const age = document.getElementById("age").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const gmail = document.getElementById("gmail").value.trim();

      if (!userSignedIn) {
        document.getElementById("msg").innerText = "⚠️ Please login with Google first!";
        return;
      }

      // phone validation
      if (!/^\d{10}$/.test(phone)) {
        document.getElementById("msg").innerText = "⚠️ Phone number must be exactly 10 digits!";
        return;
      }

      try {
        await addDoc(collection(db, "users"), {
          name: name,
          age: age,
          phone: phone,
          gmail: gmail,
          authEmail: userSignedIn.email,
          createdAt: new Date()
        });
        document.getElementById("msg").innerText = "✅ Data saved successfully!";
      } catch (error) {
        document.getElementById("msg").innerText = "❌ Error saving data: " + error.message;
      }
    });
  </script>
</body>
  </html>
