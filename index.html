<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kirana Store Registration</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f8f9fa;
    }
    .container {
      width: 90%;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 12px;
      background: white;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
    }
    h2 { margin-bottom: 20px; }
    input, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    .hidden { display: none; }
  </style>
</head>
<body>

  <!-- Welcome Div -->
  <div id="welcomeDiv" class="container">
    <h2>Welcome</h2>
    <button onclick="showSignIn()">Sign In</button>
    <button onclick="showRegister()">Sign Up</button>
  </div>

  <!-- Registration Form Div -->
  <div id="registerDiv" class="container hidden">
    <h2>Register</h2>
    <input type="text" id="name" placeholder="Enter Name" required>
    <input type="text" id="phone" placeholder="Enter Phone Number" required>
    <input type="email" id="email" placeholder="Enter Gmail" required>
    <input type="text" id="shopName" placeholder="Enter Shop Name" required>
    <input type="text" id="address" placeholder="Enter Address" required>
    <input type="file" id="shopPhoto" accept="image/*" required>
    <button onclick="registerUser()">Register</button>
  </div>

  <!-- Success Div -->
  <div id="successDiv" class="container hidden">
    <h2>Your application submitted!</h2>
    <p>Please verify your Gmail & wait for verification call.</p>
    <button onclick="goBack()">Back</button>
  </div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBzqaQCtUlt162eVH0tITgqJctmcY6wLm8",
      authDomain: "my-js-c216c.firebaseapp.com",
      projectId: "my-js-c216c",
      storageBucket: "my-js-c216c.appspot.com",
      messagingSenderId: "508117014838",
      appId: "1:508117014838:web:0c2baac94e5faa19dcfb97",
      measurementId: "G-994CYXBLE2"
    };

    // Init Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    // Show/Hide Divs
    function showSignIn() {
      alert("Login is not allowed, only Registration!");
    }
    function showRegister() {
      document.getElementById("welcomeDiv").classList.add("hidden");
      document.getElementById("registerDiv").classList.remove("hidden");
    }
    function goBack() {
      document.getElementById("successDiv").classList.add("hidden");
      document.getElementById("welcomeDiv").classList.remove("hidden");
    }

    // Register User
    async function registerUser() {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const email = document.getElementById("email").value.trim();
      const shopName = document.getElementById("shopName").value.trim();
      const address = document.getElementById("address").value.trim();
      const shopPhoto = document.getElementById("shopPhoto").files[0];

      if (!name || !phone || !email || !shopName || !address || !shopPhoto) {
        alert("Please fill all fields!");
        return;
      }

      try {
        // Check if email/phone already exists
        const snapshot = await db.collection("users").where("email", "==", email).get();
        if (!snapshot.empty) {
          alert("This Gmail is already registered!");
          return;
        }
        const snapshot2 = await db.collection("users").where("phone", "==", phone).get();
        if (!snapshot2.empty) {
          alert("This Phone Number is already registered!");
          return;
        }

        // Create Firebase Auth User with random password
        const randomPass = Math.random().toString(36).slice(-8);
        const userCred = await auth.createUserWithEmailAndPassword(email, randomPass);

        // Send Gmail verification
        await userCred.user.sendEmailVerification();

        // Upload Photo to Firebase Storage
        const storageRef = storage.ref("shop_photos/" + userCred.user.uid + ".jpg");
        await storageRef.put(shopPhoto);
        const photoURL = await storageRef.getDownloadURL();

        // Save User Data to Firestore
        await db.collection("users").doc(userCred.user.uid).set({
          name, phone, email, shopName, address, photoURL, status: "pending"
        });

        // Show Success Div
        document.getElementById("registerDiv").classList.add("hidden");
        document.getElementById("successDiv").classList.remove("hidden");

      } catch (error) {
        alert("Error: " + error.message);
      }
    }
  </script>
</body>
</html>
