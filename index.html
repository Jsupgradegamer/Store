<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign In / Sign Up</title>
  <style>
    body{
      font-family: Arial, sans-serif; background:#f4f4f4; display:flex; align-items:center; justify-content:center; height:100vh; margin:0;
    }
    .container{background:#fff; padding:20px; border-radius:12px; box-shadow:0 6px 18px rgba(0,0,0,0.1); width:380px}
    .tabs{display:flex; justify-content:space-between; margin-bottom:20px}
    .tab{flex:1; padding:12px; cursor:pointer; border:none; background:#eee; font-weight:bold; transition:0.3s}
    .tab.active{background:#4285f4; color:#fff}
    .hidden{display:none}
    form{display:flex; flex-direction:column; gap:14px}
    input{padding:10px; border:1px solid #ccc; border-radius:6px}
    button{padding:12px; border:none; border-radius:6px; background:#4285f4; color:#fff; cursor:pointer; font-size:15px}
    button:hover{background:#3367d6}
    .note{font-size:12px; color:#555; text-align:center; margin-top:10px}
    .profile-pic { width:80px; height:80px; border-radius:50%; object-fit:cover; margin:10px auto; display:block; border:2px solid #ccc; }
  </style>
  <!-- Load Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <button id="tab-signin" class="tab active" type="button">Sign In</button>
      <button id="tab-signup" class="tab" type="button">Sign Up</button>
    </div><!-- Sign In Panel -->
<div id="panel-signin">
  <form id="form-signin">
    <input type="text" id="uid" placeholder="Enter UID" required>
    <button type="submit">Sign In</button>
  </form>
</div>

<!-- Sign Up Panel -->
<div id="panel-signup" class="hidden">
  <form id="form-signup">
    <img id="avatar" class="profile-pic" src="" alt="Profile Picture" />
    <input type="text" id="firstName" placeholder="First Name" required>
    <input type="text" id="lastName" placeholder="Last Name" required>
    <input type="tel" id="phone" placeholder="Phone Number (10 digits)" minlength="10" maxlength="10" pattern="\d{10}" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="file" id="photo" accept="image/*">
    <button type="submit">Register</button>
  </form>
  <div id="g_id_onload"
       data-client_id="705482215484-kl0vro5evrhissbe9vrl90s0gfjd8bm5.apps.googleusercontent.com"
       data-context="signup"
       data-ux_mode="popup"
       data-callback="handleCredentialResponse"
       data-auto_select="true">
  </div>
  <div class="g_id_signin"
       data-type="standard"
       data-shape="rectangular"
       data-theme="outline"
       data-text="signup_with"
       data-size="large">
  </div>
</div>

<div class="note">Google Sign-In integrated with your Client ID.</div>

  </div>  <script>
    const tabSignin = document.getElementById('tab-signin');
    const tabSignup = document.getElementById('tab-signup');
    const panelSignin = document.getElementById('panel-signin');
    const panelSignup = document.getElementById('panel-signup');

    tabSignin.addEventListener('click', () => {
      tabSignin.classList.add('active');
      tabSignup.classList.remove('active');
      panelSignin.classList.remove('hidden');
      panelSignup.classList.add('hidden');
    });

    tabSignup.addEventListener('click', () => {
      tabSignup.classList.add('active');
      tabSignin.classList.remove('active');
      panelSignup.classList.remove('hidden');
      panelSignin.classList.add('hidden');
    });

    // Handle Sign In form
    document.getElementById('form-signin').addEventListener('submit', e => {
      e.preventDefault();
      const uid = document.getElementById('uid').value.trim();
      console.log("Sign In Payload:", { uid });
      alert("UID captured: " + uid);
    });

    // Handle Sign Up form
    document.getElementById('form-signup').addEventListener('submit', e => {
      e.preventDefault();
      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const email = document.getElementById('email').value.trim();
      console.log("Sign Up Payload:", { firstName, lastName, phone, email });
      alert("Registration data captured (check console)");
    });

    // Handle Google Sign-In callback
    function handleCredentialResponse(response) {
      const payload = JSON.parse(atob(response.credential.split('.')[1]));
      console.log("Google User:", payload);

      // Autofill form fields with Google data
      document.getElementById('firstName').value = payload.name?.split(" ")[0] || "";
      document.getElementById('lastName').value = payload.name?.split(" ").slice(1).join(" ") || "";
      document.getElementById('email').value = payload.email || "";
      if(payload.picture){
        document.getElementById('avatar').src = payload.picture;
      }

      window.googleUserTemp = payload; // Temporary variable
    }
    window.handleCredentialResponse = handleCredentialResponse;
  </script></body>
</html>
