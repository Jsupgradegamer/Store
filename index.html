<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Firebase OTP Auth with Save</title>
</head>
<body>
  <h2>Phone Number Authentication</h2>

  <input type="text" id="name" placeholder="Enter Name" /><br><br>
  <input type="text" id="phoneNumber" placeholder="+91XXXXXXXXXX" /><br><br>
  
  <div id="recaptcha-container"></div>
  <button id="sendOtp">Send OTP</button>

  <br><br>

  <input type="text" id="otp" placeholder="Enter OTP" />
  <button id="verifyOtp">Verify OTP</button>

  <p id="result"></p>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-analytics.js";
    import { getAuth, RecaptchaVerifier, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBzqaQCtUlt162eVH0tITgqJctmcY6wLm8",
      authDomain: "my-js-c216c.firebaseapp.com",
      projectId: "my-js-c216c",
      storageBucket: "my-js-c216c.firebasestorage.app",
      messagingSenderId: "508117014838",
      appId: "1:508117014838:web:0c2baac94e5faa19dcfb97",
      measurementId: "G-994CYXBLE2"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // reCAPTCHA
    window.recaptchaVerifier = new RecaptchaVerifier(auth, "recaptcha-container", { size: "invisible" });

    let confirmationResult;

    // Send OTP
    document.getElementById("sendOtp").addEventListener("click", async () => {
      const phoneNumber = document.getElementById("phoneNumber").value;
      try {
        confirmationResult = await signInWithPhoneNumber(auth, phoneNumber, window.recaptchaVerifier);
        document.getElementById("result").innerText = "OTP sent!";
      } catch (error) {
        document.getElementById("result").innerText = "Error: " + error.message;
      }
    });

    // Verify OTP
    document.getElementById("verifyOtp").addEventListener("click", async () => {
      const otp = document.getElementById("otp").value;
      const name = document.getElementById("name").value;
      const phoneNumber = document.getElementById("phoneNumber").value;

      try {
        const result = await confirmationResult.confirm(otp);
        document.getElementById("result").innerText = "Phone Verified: " + result.user.phoneNumber;

        // Save data in Firestore
        await addDoc(collection(db, "users"), {
          name: name,
          phone: phoneNumber,
          verifiedAt: new Date()
        });

        document.getElementById("result").innerText += " | User saved in DB âœ…";
      } catch (error) {
        document.getElementById("result").innerText = "Error: " + error.message;
      }
    });
  </script>
</body>
</html>
