<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    h2 {
      margin-bottom: 15px;
      color: #333;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .google-btn {
      background: #db4437;
    }
    .google-btn:hover {
      background: #a33226;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <form id="registerForm">
      <input type="text" id="name" placeholder="Enter Name" required>
      <input type="text" id="phone" placeholder="Enter Phone Number" required>
      <input type="email" id="email" placeholder="Enter Gmail" required>
      <input type="text" id="shop" placeholder="Enter Shop Name" required>
      <input type="text" id="address" placeholder="Enter Address" required>
      <input type="file" id="photo" accept="image/*" required> <!-- ✅ shop photo -->
      <button type="submit">Sign Up</button>
    </form>

    <p>or</p>
    <button class="google-btn" id="googleLoginBtn">Login with Google</button>

    <div id="waitingDiv" style="display:none; margin-top:20px;">
      <h3>Your application is sent. Please wait for verification call.</h3>
    </div>
  </div>

  <script type="module">
    // ✅ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBzqaQCtUlt162eVH0tITgqJctmcY6wLm8",
      authDomain: "my-js-c216c.firebaseapp.com",
      projectId: "my-js-c216c",
      storageBucket: "my-js-c216c.appspot.com",
      messagingSenderId: "508117014838",
      appId: "1:508117014838:web:0c2baac94e5faa19dcfb97",
      measurementId: "G-994CYXBLE2"
    };

    // ✅ Init Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    // ✅ Register Form Submit
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const email = document.getElementById("email").value;
      const shop = document.getElementById("shop").value;
      const address = document.getElementById("address").value;
      const photoFile = document.getElementById("photo").files[0];

      if (!photoFile) {
        alert("Please upload shop photo!");
        return;
      }

      try {
        // ✅ Upload photo to Firebase Storage
        const storageRef = storage.ref("shop_photos/" + Date.now() + "_" + photoFile.name);
        await storageRef.put(photoFile);
        const photoURL = await storageRef.getDownloadURL();

        // ✅ Save data to Firestore
        await db.collection("users").add({
          name,
          phone,
          email,
          shop,
          address,
          photoURL,   // ✅ photo link
          status: "pending"
        });

        document.getElementById("registerForm").style.display = "none";
        document.getElementById("waitingDiv").style.display = "block";

      } catch (error) {
        alert("Error: " + error.message);
      }
    });

    // ✅ Google Login Button
    document.getElementById("googleLoginBtn").addEventListener("click", async () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      try {
        const result = await auth.signInWithPopup(provider);
        const user = result.user;

        alert("Logged in as: " + user.email);
      } catch (error) {
        alert("Google Login Error: " + error.message);
      }
    });
  </script>
</body>
</html>
